<nz-table #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr class="title-order-table">
        <th nzWidth="15%" scope="col">Full Name</th>
        <th nzWidth="20%" scope="col">Address</th>
        <th nzWidth="20%" scope="col">Comments</th>
        <th nzWidth="8%" scope="col">Phone</th>
        <th nzWidth="8%" scope="col">Total</th>
        <th nzWidth="8%" scope="col">Tax</th>
        <th nzWidth="8%" scope="col">Amount</th>
        <th nzWidth="13%" scope="col">Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <ng-container>
          <td>{{ data.fullName }}</td>
          <td>{{ data.address }}</td>
          <td>{{data.comment}}</td>
          <td>{{ data.phoneNumberPrefix+' '+data.phoneNumber}}</td>
          <td>{{ data.total }}</td>
          <td>{{ data.tax }}</td>
          <td>{{ data.amountProduct }}</td>
          <td>{{ data.createdAt | date:'medium'}}</td>
        </ng-container>
      </tr>
    </tbody>
</nz-table>
<nz-modal 
  [(nzVisible)]="isVisible" 
  nzTitle="Details Order" 
  (nzOnCancel)="handleCancel()"
  [nzFooter]="isFooter"
>
  <ng-container *nzModalContent>
    <div class="box-form-add">
    </div>
  </ng-container>
</nz-modal>
