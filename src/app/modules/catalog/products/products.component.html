<section class="section">
  <h2 class="title-section">Products</h2>
  <div class="content-cards" nz-row>
    <div class="box-card" nz-col nzXs="10" nzSm="8" nzMd="6" nzLg="4">
      <nz-card nzHoverable style="width: 240px" [nzCover]="coverTemplate">
        <nz-card-meta
          nzTitle="Hacendado milk filled cereals"
          nzDescription="Box 500g"
        ></nz-card-meta>
        <div class="box-title-price-unid">
            <h2 class="title-price">2,50 $</h2>
            <p class="title-unit">/ud.</p>
        </div>
        <button class="button-add-cart" nz-button nzType="primary" [nzSize]="size" nzShape="round">
          Add to cart
        </button>
      </nz-card>
      <ng-template #coverTemplate>
        <img
          alt="cereal"
          src="../../../../assets/images/products/cereal.jpg"
        />
      </ng-template>
    </div>
